<div class="container">
  <h3 style="text-align: center">{{ text }}</h3>
</div>

<hr />

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <ul class="container-contact__lists">
        <li class="container-contact__listItems" *ngFor="let item of items">
          <div class="row container-contact__customBorder">
            <div class="col-4">
              <a href="{{ item.url }}">
                <img class="container-contact__images" src="{{ item.image }}" />
              </a>
            </div>
            <div class="col-8">
              <a href="{{ item.url }}">
                <p class="container-contact__capsuleP">{{ item.text }}</p>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-1">
      <div class="container-contact__outer">
        <div class="container-contact__inner"></div>
      </div>
    </div>
    <div class="col-sm-5">
      <div id="contact">
        <div class="container">
          <h4 class="text-center aboutHeading">Contact Me</h4>
          <form
            name="contact-form"
            class="contact-form"
            method="POST"
            data-netlify="true"
          >
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-info mb-2" id="button">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h3 style="text-align: center">{{ text }}</h3>
</div>

<hr />

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <ul class="container-contact__lists">
        <li class="container-contact__listItems" *ngFor="let item of items">
          <div class="row container-contact__customBorder">
            <div class="col-4">
              <a href="{{ item.url }}">
                <img class="container-contact__images" src="{{ item.image }}" />
              </a>
            </div>
            <div class="col-8">
              <a href="{{ item.url }}">
                <p class="container-contact__capsuleP">{{ item.text }}</p>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-1">
      <div class="container-contact__outer">
        <div class="container-contact__inner"></div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="contact">
        <h2>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo,
          quisquam.
        </h2>
        <div class="form-box">
          <form
            name="contact-form"
            class="contact-form"
            method="POST"
            data-netlify="true"
          >
            <input type="hidden" name="form-name" value="contact-form" />
            <label>Name: </label>
            <input type="text" name="name" class="input" />
            <label>Email: </label>
            <input type="email" name="email" class="input" required />
            <label>Message: </label>
            <textarea
              name="message"
              class="textarea"
              placeholder="Escribime puta"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
